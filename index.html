<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Spike Image Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .controls {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Track Spike Image Generator</h1>

  <div class="controls">
    <label>
      Upload Image:
      <input type="file" id="imageInput" accept="image/*">
    </label>

    <label>
      Caption:
      <input type="text" id="captionInput" placeholder="Type your caption..." style="width: 100%;">
    </label>

    <label>
      Caption Color:
      <input type="color" id="captionColor" value="#ffffff">
    </label>

    <label>
      Caption Size:
      <input type="number" id="captionSize" value="32" min="10" max="100">
    </label>

    <label>
      Distance from bottom:
      <input type="number" id="captionY" value="40" min="0" max="300">
    </label>

    <button id="downloadBtn" style="margin-top: 10px;">Download JPEG</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const imageInput = document.getElementById("imageInput");
    const captionInput = document.getElementById("captionInput");
    const captionColor = document.getElementById("captionColor");
    const captionSize = document.getElementById("captionSize");
    const captionY = document.getElementById("captionY");
    const downloadBtn = document.getElementById("downloadBtn");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();

    function renderCanvas() {
      if (!img.src) return;

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      const caption = captionInput.value.trim();
      if (caption) {
        ctx.font = `${captionSize.value}px sans-serif`;
        ctx.fillStyle = captionColor.value;
        ctx.textAlign = "center";
        ctx.textBaseline = "bottom";

        ctx.shadowColor = "rgba(0,0,0,0.6)";
        ctx.shadowBlur = 4;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;

        const x = canvas.width / 2;
        const y = canvas.height - Number(captionY.value);

        ctx.fillText(caption, x, y);
      }
    }

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      img = new Image();
      img.onload = renderCanvas;
      img.src = url;
    });

    captionInput.addEventListener("input", renderCanvas);
    captionColor.addEventListener("input", renderCanvas);
    captionSize.addEventListener("input", renderCanvas);
    captionY.addEventListener("input", renderCanvas);

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "track-spike-image.jpg";
      link.href = canvas.toDataURL("image/jpeg", 0.95);
      link.click();
    });
  </script>

</body>
</html>
